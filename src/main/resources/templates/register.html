<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>
	
		<div class = "container" style="margin-top:10vh;">
			<div class="div">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3 mb-3 rounded">
						<h1 class="text-center">Register Here</h1>
						
						
						<!-- alert message -->
						
						<div th:if="${session.message}" th:classappend = "${session.message.type}" class="alert" role="alert">
						  		<p th:text = "${session.message.content}"></p>
						  		
						  		<!-- for the remove the block -->
						  		<th:block th:text = "${#session.removeAttribute('message')}"></th:block>
						</div>
						
						<form th:action="@{/do_register}" method="post" th:object = "${user}">
							
							<!-- name field -->
							<div class="mb-3">
    							<label for="name_field" class="form-label"><i class="bi bi-person-circle"></i>
    							Name</label>
    							
    							<input 
    							type="text"
    							 name="name" 
    							 th:value="${user.name}" 
    							 class="form-control"
    							 th:classappend = "${#fields.hasErrors('name') ? 'is-invalid' : ''}" 
    							id="name_field" 
    							aria-describedby="emailHelp"
    							placeholder = "Enter Name" required/>
    								
    							      <div class="invalid-feedback" th:each = "e : ${#fields.errors('name')}" th:text = "${e}">
    							      	This is invalid
								      </div>
    							
    							
  							</div>
							<!-- email field -->
							<div class="mb-3">
    							<label for="email_field"  class="form-label">Email</label>
    							
    							<input type="email" name="email" th:value="${user.email}" class="form-control" id="email_field" aria-describedby="emailHelp"
    								placeholder = "Enter Email" required>
    							
  							</div>
							<!-- password field -->
							<div class="mb-3">
    							<label for="name_field" class="password-label">Password</label>
    							
    							<input type="password" name="password" class="form-control" id="password_field" aria-describedby="emailHelp"
    								placeholder = "Enter password" required>
    							
  							</div>
							
							<!-- user about fied -->
							<div class="form-group">
								<textarea name="about" th:value="${user.about}" placeholder="Enter something Yourself" rows="10s" class="form-control"></textarea>
							</div>
							
							<!-- terms and condition agreement -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
								<label for="agreement">Accept terms and conditions</label>
							</div>
								
							
							<!-- buttons -->
							<div class="container text-center">
								<button type="submit" class="btn btn-primary">
									submit
								</button>
								<button type="reset" class="btn btn-danger">
									Reset
								</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	
	</section>

</body>
</html>
