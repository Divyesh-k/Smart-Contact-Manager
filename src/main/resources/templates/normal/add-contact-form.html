<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Noramal User Dashboard</title>
</head>
<body>

	<section>
	
		
		<div class="card mr-3 mt-5">
			
			<div class="card-body">
			
				<h1 class="text-center">Add Contact</h1>
				
							<!-- notification -->
							<div th:if="${session.message}" th:classappend = "${'alert-' + session.message.type}" class="alert w-75 text-center " role="alert" style="margin-left : 20vh;">
  								<span th:text = "${session.message.content}"></span>
							</div>
				
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				<div class="container-fluid mt-1">
				
					<div class="row">
						
						<div class="col-md-10 offset-md-1">
						
							<form action="#" 
								th:objects = "${contact}"
								th:action = "@{/user/process-contact}"
								class = "mt-2"
								method="post"
								 >
								
								<!-- First Name -->
								<div class = "input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-user"></i>
										</div>
									</div>
									
									<input type="text" name="name" id="firstname" placeholder="Enter Name" class="form-control" required/>
								</div>
								
								<!-- Second Name -->
								<div class = "input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-user-alt"></i>
										</div>
									</div>
									
									<input type="text" name="secondName" id="secondname" placeholder="Enter Nick  Name" class="form-control" required/>
								</div>
								
								<!-- phone Name -->
								<div class = "input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-phone"></i>
										</div>
									</div>
									
									<input type="number" name="phone" id="phone" placeholder="Enter phone" class="form-control" required/>
								</div>
								
								<!-- email-->
								<div class = "input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>
									
									<input type="email" name="email" id="email" placeholder="Enter email" class="form-control" required/>
								</div>
							
								<!-- work field -->
								<div class = "input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>
									
									<input type="text" name="work" id="work" placeholder="Enter work" class="form-control" />
								</div>
							
								<!-- contact description -->
								<div class="form-group- mt-3">
								
									<textarea name="description" id="mytextarea" cols="30" rows="10" class="form-control" placeholder="Enter contact description"></textarea>
								
								</div>
								
														
								<!-- contact image -->
								
								<!-- <div class="custom-file mt-3">
								
									<input type="file" name="imageUrl" id=""/>
								
								</div>	-->
								
								<div class="container mt-4 text-center">
								
									<button class="btn custom-color custom-font-color">Save Contact</button>
									
								</div>
								
							</form>
						
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<script>tinymce.init({selector:'#mytextarea'});</script>
	</section>
	
</body>
</html>
